<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinWiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  </head>
  <body>
    <div class="app-container" id="app-container">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-top">
          <div class="watchlist-header">
            <span>Watchlist</span>
            <button class="btn-icon sidebar-toggle" onclick="toggleSidebar()">
              Â«
            </button>
          </div>
          <div id="watchlist-container"></div>
        </div>

        <div class="sidebar-footer">
          <div class="nav-item" onclick="openHistoryModal()">
            <span style="margin-right: 10px">ðŸ“œ</span>
            <span class="nav-text">History</span>
          </div>
          <div class="nav-item" onclick="openAccountModal()">
            <span style="margin-right: 10px">ðŸ‘¥</span>
            <span class="nav-text">Accounts</span>
          </div>
          <div class="nav-item logout-btn" onclick="logout()">
            <span style="margin-right: 10px">ðŸšª</span>
            <span class="nav-text">Logout</span>
          </div>
        </div>
      </aside>

      <button
        id="sidebar-expand-btn"
        class="sidebar-expand-btn"
        onclick="toggleSidebar()"
      >
        â˜°
      </button>

      <main class="main-content">
        <div class="dashboard-grid">
          <div class="top-row">
            <div class="stats-col hidden" id="stats-column">
              <div class="stat-card">
                <h3>Total Balance</h3>
                <div class="stat-value" id="val-balance">--</div>
              </div>
              <div class="stat-card">
                <h3>Equity</h3>
                <div class="stat-value" id="val-equity">--</div>
              </div>
              <div class="stat-card">
                <h3>Profit / Loss</h3>
                <div class="stat-value" id="val-pl">--</div>
              </div>
              <div class="stat-card">
                <h3>Free Margin</h3>
                <div class="stat-value" id="val-power">--</div>
                <div
                  class="progress-bar"
                  style="
                    height: 4px;
                    background: rgba(255, 255, 255, 0.1);
                    margin-top: 10px;
                    border-radius: 2px;
                    overflow: hidden;
                  "
                >
                  <div
                    class="progress-fill"
                    style="width: 0%; height: 100%; background: #36d7b7"
                  ></div>
                </div>
              </div>
            </div>

            <div class="chart-col">
              <div class="chart-header">
                <h2 id="chart-symbol-name" style="margin: 0; font-size: 16px">
                  XAUUSD
                </h2>
                <div class="chart-controls">
                  <button class="active">1M</button>
                  <button>3M</button>
                  <button>5M</button>
                  <button>15M</button>
                  <button>1H</button>
                  <button>4H</button>
                  <button>1D</button>
                  <button>1W</button>
                  <button onclick="resetChart()" class="btn-icon">â†º</button>
                  <button onclick="toggleFullscreen()" class="btn-icon">
                    â›¶
                  </button>
                </div>
              </div>

              <div class="chart-area-wrapper">
                <div
                  id="chart-legend"
                  style="position: absolute; pointer-events: none; z-index: 20"
                ></div>

                <div id="trade-labels-left" class="trade-label-container"></div>

                <div id="hover-menu" class="chart-hover-menu"></div>

                <div
                  id="chart-container"
                  style="width: 100%; height: 100%"
                ></div>
              </div>
              <div class="trading-panel">
                <button
                  class="btn-sell-limit"
                  onclick="toggleLimitMode('SELL')"
                >
                  Sell Limit
                </button>
                <button class="btn-sell" onclick="placeOrder('SELL')">
                  SELL
                </button>

                <div class="qty-control">
                  <button onclick="adjustQty(-0.5)">âˆ’</button>
                  <input
                    type="number"
                    id="trade-qty"
                    value="1"
                    min="1"
                    step="0.5"
                  />
                  <button onclick="adjustQty(0.5)">+</button>
                </div>

                <button class="btn-buy" onclick="placeOrder('BUY')">BUY</button>
                <button class="btn-buy-limit" onclick="toggleLimitMode('BUY')">
                  Buy Limit
                </button>
              </div>
            </div>
          </div>
          <div class="section-container">
            <div
              class="section-header"
              onclick="toggleSection('positions-wrapper', this)"
            >
              <h2 style="font-size: 16px">Open Positions</h2>
              <button class="btn-collapse">â–¼</button>
            </div>
            <div id="positions-wrapper" class="table-wrapper">
              <div style="overflow-x: auto">
                <table class="data-table" id="positions-table">
                  <thead>
                    <tr>
                      <th>Symbol</th>
                      <th>Qty</th>
                      <th>Avg. Price</th>
                      <th>LTP</th>
                      <th>Stop Loss</th>
                      <th>Target</th>
                      <th>Profit/Loss</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div id="history-modal" class="modal-overlay" style="display: none">
      <div class="modal-box">
        <div class="modal-header">
          <h3>Trade History</h3>
          <button class="btn-icon" onclick="closeHistoryModal()">Ã—</button>
        </div>
        <div class="modal-body">
          <div style="overflow-x: auto">
            <table class="data-table" id="history-table">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Symbol</th>
                  <th>Type</th>
                  <th>Vol</th>
                  <th>Entry</th>
                  <th>Price</th>
                  <th>Profit</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="error-modal" style="display: none" class="modal-overlay">
      <div class="modal-box">
        <div class="modal-header">
          <span id="modal-title"></span
          ><button onclick="closeModal()">Ã—</button>
        </div>
        <div class="modal-body"><textarea id="modal-message"></textarea></div>
      </div>
    </div>

    <div id="account-modal" class="modal-overlay" style="display: none">
      <div class="modal-box">
        <div class="modal-header">
          <h3>Manage Accounts</h3>
          <button class="btn-icon" onclick="closeAccountModal()">Ã—</button>
        </div>
        <div class="modal-body">
          <div id="account-list-container"></div>
          <button class="btn-add-main" onclick="showAddAccountForm()">
            + Link New Trading Account
          </button>
          <div id="account-form" class="form-panel" style="display: none">
            <div
              style="
                display: flex;
                justify-content: space-between;
                margin-bottom: 15px;
              "
            >
              <h4 id="form-title" style="color: white; margin: 0">
                Add Account
              </h4>
            </div>
            <input type="hidden" id="inp-acc-id" />
            <div class="form-grid">
              <div class="input-group">
                <label>Account Name</label
                ><input type="text" id="inp-name" class="styled-input" />
              </div>
              <div class="input-group">
                <label>Login ID</label
                ><input type="number" id="inp-login" class="styled-input" />
              </div>
              <div class="input-group">
                <label>Broker Server</label
                ><input type="text" id="inp-server" class="styled-input" />
              </div>
              <div class="input-group">
                <label>Password</label
                ><input type="password" id="inp-pass" class="styled-input" />
              </div>
              <div class="input-group" style="grid-column: 1 / -1">
                <label>Terminal Path (.exe)</label
                ><input type="text" id="inp-path" class="styled-input" />
              </div>
            </div>
            <div class="config-section">
              <div class="config-header">
                <label>Symbol Rules</label
                ><button class="btn-dashed" onclick="addSymbolConfigRow()">
                  + Add Rule
                </button>
              </div>
              <div id="symbol-config-list"></div>
            </div>
            <div
              style="
                margin-top: 25px;
                display: flex;
                gap: 12px;
                justify-content: flex-end;
              "
            >
              <button class="btn-secondary" onclick="hideAccountForm()">
                Cancel</button
              ><button class="btn-primary" onclick="saveAccountToDb()">
                Save Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
