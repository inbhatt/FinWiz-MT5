<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinWiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  </head>
  <body>
    <div class="app-container" id="app-container">
      <nav class="top-stats-bar hidden" id="top-bar">
        <div class="stat-item">
          <span class="stat-label">Balance</span>
          <span class="stat-value" id="val-balance">--</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Equity</span>
          <span class="stat-value" id="val-equity">--</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">P/L</span>
          <span class="stat-value" id="val-pl">--</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Used Margin</span>
          <span class="stat-value" id="val-used">--</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Free Margin</span>
          <span class="stat-value" id="val-power">--</span>
        </div>
      </nav>

      <aside class="sidebar" id="sidebar">
        <div class="sidebar-top">
             <div class="watchlist-header">
                <span>Watchlist</span>
                <button class="btn-icon sidebar-toggle" onclick="toggleSidebar()">¬´</button>
             </div>
             <div id="watchlist-container"></div>
        </div>

        <div class="sidebar-footer">
          <div class="nav-item" onclick="openAccountModal()">
            <span style="margin-right: 10px">üë•</span>
            <span class="nav-text">Accounts</span>
          </div>
          <div class="nav-item logout-btn" onclick="logout()">
            <span style="margin-right: 10px">üö™</span>
            <span class="nav-text">Logout</span>
          </div>
        </div>
      </aside>

      <button
        id="sidebar-expand-btn"
        class="sidebar-expand-btn"
        onclick="toggleSidebar()"
      >
        ‚ò∞
      </button>

      <main class="main-content">
        <div class="dashboard-grid">
          
          <div class="chart-col" style="height: 75vh; min-height: 500px;">
              <div class="chart-header">
                <h2 id="chart-symbol-name" style="margin: 0; font-size: 16px">XAUUSD</h2>
                <div class="chart-controls">
                  <button class="active">1M</button>
                  <button>5M</button>
                  <button>15M</button>
                  <button>1H</button>
                  <button>4H</button>
                  <button>1D</button>
                  <button onclick="resetChart()" class="btn-icon">‚Ü∫</button>
                  <button onclick="toggleFullscreen()" class="btn-icon">‚õ∂</button>
                </div>
              </div>

              <div class="chart-area-wrapper">
                
                <div id="chart-legend" style="position: absolute; pointer-events: none; z-index: 20"></div>

                <div class="trading-panel">
                    <button class="btn-sell" onclick="placeOrder('SELL')">SELL</button>
                    <div class="qty-control">
                      <button onclick="adjustQty(-0.5)">‚àí</button>
                      <input type="number" id="trade-qty" value="1" step="0.5" />
                      <button onclick="adjustQty(0.5)">+</button>
                    </div>
                    <button class="btn-buy" onclick="placeOrder('BUY')">BUY</button>
                </div>

                <div id="trade-labels-left" class="trade-label-container"></div>

                <div id="hover-menu" class="chart-hover-menu"></div>
                
                <div id="chart-container" style="width: 100%; height: 100%"></div>
              </div>
          </div>

          <div class="section-container">
            <div class="section-header" onclick="toggleSection('positions-wrapper', this)">
                <h2 style="font-size: 16px;">Open Positions</h2>
                <button class="btn-collapse">‚ñº</button>
            </div>
            <div id="positions-wrapper" class="table-wrapper">
                <div style="overflow-x: auto;">
                    <table class="data-table" id="positions-table">
                      <thead>
                        <tr>
                          <th>Symbol</th>
                          <th>Qty</th>
                          <th>Avg. Price</th>
                          <th>LTP</th>
                          <th>Stop Loss</th>
                          <th>Target</th>
                          <th>Profit / Loss</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                </div>
            </div>
          </div>

          <div class="section-container">
            <div class="section-header" onclick="toggleSection('history-wrapper', this)">
                <h2 style="font-size: 16px;">History</h2>
                <button class="btn-collapse">‚ñº</button>
            </div>
            <div id="history-wrapper" class="table-wrapper">
                 <div style="overflow-x: auto;">
                    <table class="data-table" id="history-table">
                      <thead>
                        <tr>
                          <th>Time</th>
                          <th>Symbol</th>
                          <th>Type</th>
                          <th>Qty</th>
                          <th>Price</th>
                          <th>Profit / Loss</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                 </div>
            </div>
          </div>

        </div>
      </main>
    </div>

    <div id="error-modal" style="display: none" class="modal-overlay">
      <div class="modal-box">
        <div class="modal-header">
          <span id="modal-title"></span
          ><button onclick="closeModal()">√ó</button>
        </div>
        <div class="modal-body"><textarea id="modal-message"></textarea></div>
      </div>
    </div>

    <div id="account-modal" class="modal-overlay" style="display: none">
      <div class="modal-box">
        <div class="modal-header">
          <h3>Manage Accounts</h3>
          <button class="btn-icon" onclick="closeAccountModal()">√ó</button>
        </div>
        <div class="modal-body">
          <div id="account-list-container"></div>
          <button class="btn-add-main" onclick="showAddAccountForm()">
            + Link New Trading Account
          </button>
          <div id="account-form" class="form-panel" style="display: none">
            <div
              style="
                display: flex;
                justify-content: space-between;
                margin-bottom: 15px;
              "
            >
              <h4 id="form-title" style="color: white; margin: 0">
                Add Account
              </h4>
            </div>
            <input type="hidden" id="inp-acc-id" />
            <div class="form-grid">
              <div class="input-group">
                <label>Account Name</label
                ><input type="text" id="inp-name" class="styled-input" />
              </div>
              <div class="input-group">
                <label>Login ID</label
                ><input type="number" id="inp-login" class="styled-input" />
              </div>
              <div class="input-group">
                <label>Broker Server</label
                ><input type="text" id="inp-server" class="styled-input" />
              </div>
              
              <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="inp-pass" class="styled-input" />
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
              </div>

              <div class="input-group" style="grid-column: 1 / -1">
                <label>Terminal Path (.exe)</label
                ><input type="text" id="inp-path" class="styled-input" />
              </div>
            </div>
            <div class="config-section">
              <div class="config-header">
                <label>Symbol Rules</label
                ><button class="btn-dashed" onclick="addSymbolConfigRow()">
                  + Add Rule
                </button>
              </div>
              <div id="symbol-config-list"></div>
            </div>
            <div
              style="
                margin-top: 25px;
                display: flex;
                gap: 12px;
                justify-content: flex-end;
              "
            >
              <button class="btn-secondary" onclick="hideAccountForm()">
                Cancel</button
              ><button class="btn-primary" onclick="saveAccountToDb()">
                Save Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
