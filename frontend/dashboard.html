<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>

    <div class="app-container">

        <nav class="top-nav">
            <div class="logo">Midnight Pro</div>
            <div style="font-size: 12px; color: #8a94a6;" id="connection-status">● Connected</div>
        </nav>

        <aside class="sidebar">
            <div class="watchlist-header">Watchlist</div>
            <div id="watchlist-container">
                </div>
        </aside>

        <main class="main-content">
            <div class="dashboard-grid">

                <div class="top-row">
                    <div class="stats-col">
                        <div class="stat-card">
                            <h3>Total Balance</h3>
                            <div class="stat-value" id="val-balance">--</div>
                        </div>
                        <div class="stat-card">
                            <h3>Profit / Loss</h3>
                            <div class="stat-value" id="val-pl">--</div>
                        </div>
                        <div class="stat-card">
                            <h3>Free Margin</h3>
                            <div class="stat-value" id="val-power">--</div>
                            <div class="progress-bar" style="height:4px; background:#222; margin-top:10px; border-radius:2px;">
                                <div class="progress-fill" style="width:0%; height:100%; background:#36d7b7;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="chart-col">

                        <div class="chart-header">
                            <h2 id="chart-symbol-name" style="margin:0; font-size: 16px;">XAUUSD</h2>
                            <div class="chart-controls">
                                <button>1M</button>
                                <button>15M</button>
                                <button class="active">1H</button>
                                <button>4H</button>
                                <button>1D</button>
                                <button onclick="resetChart()" class="btn-icon">↺</button>
                                <button onclick="toggleFullscreen()" class="btn-icon">⛶</button>
                            </div>
                        </div>

                        <div class="trading-panel">
                            <div class="qty-control">
                                <button onclick="adjustQty(-0.01)">−</button>
                                <input type="number" id="trade-qty" value="0.01" step="0.01">
                                <button onclick="adjustQty(0.01)">+</button>
                            </div>
                            <button class="btn-sell" onclick="placeOrder('SELL')">SELL</button>
                            <button class="btn-buy" onclick="placeOrder('BUY')">BUY</button>
                        </div>

                        <div class="chart-area-wrapper">
                            <div id="chart-legend" style="position: absolute; pointer-events: none; z-index: 20;"></div>
                            <div id="chart-container" style="width: 100%; height: 100%;"></div>
                        </div>
                    </div>
                </div>

                <div class="section-container">
                    <h2 style="font-size:16px; margin:0 0 15px 0;">Open Positions</h2>
                    <table class="data-table" id="positions-table">
                        <thead>
                            <tr>
                                <th>SYMBOL</th><th>VOL</th><th>OPEN</th><th>CURRENT</th><th>P&L</th><th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="section-container">
                    <h2 style="font-size:16px; margin:0 0 15px 0;">Trade History</h2>
                    <table class="data-table" id="history-table">
                        <thead>
                            <tr>
                                <th>TIME</th><th>SYMBOL</th><th>TYPE</th><th>VOL</th><th>PRICE</th><th>PROFIT</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>

    <div id="error-modal" style="display:none;" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header"><span id="modal-title"></span><button onclick="closeModal()">×</button></div>
            <div class="modal-body"><textarea id="modal-message"></textarea></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
